<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitrelosTia - Cloud Sync</title>
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', "Microsoft YaHei", sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 800px; width: 100%; background-color: rgba(255, 255, 255, 0.94); padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); box-sizing: border-box; }
        h2 { color: #222; text-align: left; margin-bottom: 25px; letter-spacing: 2px; }
        
        /* 管理员面板 - 默认隐藏 */
        #adminPanel { display: none; background: #fff; padding: 20px; border: 2px solid #333; border-radius: 8px; margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; padding: 10px; box-sizing: border-box; border-radius: 6px; border: 1px solid #ddd; font-family: inherit; }
        
        .controls { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }
        button { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #555; }
        
        .note-item { background: white; border: 1px solid #eee; border-radius: 8px; padding: 20px; margin-bottom: 15px; position: relative; }
        .p-tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-right: 10px; background: #eee; }
        .type-tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; background: #e3f2fd; color: #1976d2; margin-right: 10px; }
        .note-content { line-height: 1.6; color: #333; }
        
        /* 底部登录入口 - 极隐蔽 */
        #loginBtn { margin-top: 50px; color: #ccc; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>VitrelosTia</h1>

        <div id="adminPanel">
            <div class="tag-selector">
                Tag: <select id="noteTag"><option>Diary</option><option>Writing</option><option>Note</option></select>
                Value: <input type="number" id="priorityNum" value="3" style="width:40px">
            </div>
            <textarea id="noteContent" placeholder="Content (Markdown/LaTeX support)"></textarea>
            <button onclick="saveToCloud()" id="saveBtn">Cloud Save</button>
            <button onclick="logout()" style="background:#888">Logout</button>
        </div>

        <div id="noteList">Loading...</div>
        
        <div id="loginBtn" onclick="login()">Admin Login</div>
    </div>

    <script>
        // 配置你的 GitHub 信息
        const USER = 'VitrelosTia'; 
        const REPO = 'suzq';
        const FILE_PATH = 'data.json';
        
        let allNotes = [];
        let githubToken = localStorage.getItem('gh_token');
        let fileSha = ''; // GitHub 修改文件需要这个“指纹”

        document.addEventListener('DOMContentLoaded', () => {
            if (githubToken) document.getElementById('adminPanel').style.display = 'block';
            fetchData();
        });

        // 核心：读取云端数据
        async function fetchData() {
            const url = `https://api.github.com/repos/${USER}/${REPO}/contents/${FILE_PATH}`;
            try {
                const res = await fetch(url, { cache: "no-store" });
                const data = await res.json();
                fileSha = data.sha; // 保存指纹
                allNotes = JSON.parse(decodeURIComponent(escape(atob(data.content)))); // 解码 Base64
                renderNotes();
            } catch (e) {
                document.getElementById('noteList').innerText = 'Error loading data. Check console.';
            }
        }

        // 核心：同步到云端
        async function saveToCloud() {
            if (!githubToken) return alert('Please login first');
            const content = document.getElementById('noteContent').value.trim();
            if (!content) return;

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.innerText = 'Syncing...';
            saveBtn.disabled = true;

            // 构建新数据
            const newNote = {
                id: Date.now(),
                content: content,
                priority: parseInt(document.getElementById('priorityNum').value),
                tag: document.getElementById('noteTag').value,
                date: new Date().toLocaleString()
            };
            allNotes.unshift(newNote);

            // 推送到 GitHub API
            const url = `https://api.github.com/repos/${USER}/${REPO}/contents/${FILE_PATH}`;
            const body = {
                message: "Update diary via web",
                content: btoa(unescape(encodeURIComponent(JSON.stringify(allNotes, null, 2)))), // 编码为 Base64
                sha: fileSha
            };

            const res = await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${githubToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if (res.ok) {
                alert('Cloud Sync Success!');
                document.getElementById('noteContent').value = '';
                fetchData(); // 重新加载
            } else {
                alert('Sync Failed. Check Token.');
            }
            saveBtn.innerText = 'Cloud Save';
            saveBtn.disabled = false;
        }

        function renderNotes() {
            allNotes.sort((a, b) => (a.priority - b.priority) || (b.id - a.id));
            document.getElementById('noteList').innerHTML = allNotes.map(n => `
                <div class="note-item">
                    <div style="font-size:12px; color:#999; margin-bottom:10px;">
                        <span class="p-tag">P-${n.priority}</span>
                        <span class="type-tag">${n.tag}</span>${n.date}
                    </div>
                    <div class="note-content">${marked.parse(n.content)}</div>
                </div>
            `).join('');
            if (window.MathJax) window.MathJax.typeset();
        }

        function login() {
            const token = prompt("Enter GitHub Token:");
            if (token) {
                localStorage.setItem('gh_token', token);
                location.reload();
            }
        }

        function logout() {
            localStorage.removeItem('gh_token');
            location.reload();
        }
    </script>
</body>
</html>
