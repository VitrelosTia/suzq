<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitrelosTia - Markdown & LaTeX</title>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { processHtmlClass: 'note-content' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', "Microsoft YaHei", sans-serif;
            margin: 0; padding: 20px;
            background-color: #f0f0f0; background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; transition: background 0.5s ease;
        }

        .container {
            max-width: 800px; width: 100%;
            background-color: rgba(255, 255, 255, 0.94);
            padding: 30px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h2 { color: #222; text-align: center; margin-bottom: 25px; letter-spacing: 2px; }

        /* 标签选择 */
        .tag-selector { margin-bottom: 10px; display: flex; gap: 10px; align-items: center; }
        .tag-selector select { padding: 5px; border-radius: 4px; border: 1px solid #ddd; outline: none; }

        textarea {
            width: 100%; height: 120px; padding: 15px; margin-bottom: 15px;
            border: 1px solid #ddd; border-radius: 8px;
            font-family: inherit; font-size: 1em; line-height: 1.6;
            color: #333; resize: vertical; box-sizing: border-box; outline: none;
        }

        .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 20px; }
        .priority-input { display: flex; align-items: center; gap: 5px; font-size: 14px; color: #666; }
        .priority-input input { width: 45px; padding: 5px; border: 1px solid #ddd; border-radius: 4px; text-align: center; }

        button { background-color: #333; color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-size: 14px; transition: 0.3s; }
        button:hover { background-color: #555; }
        
        .bg-settings { display: flex; gap: 5px; margin-left: auto; }
        .bg-settings input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; width: 100px; }

        .filter-bar { margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.03); border-radius: 8px; display: flex; align-items: center; gap: 15px; font-size: 14px; }
        .filter-bar input[type="date"] { padding: 5px; border: 1px solid #ddd; border-radius: 4px; }

        /* Markdown 样式微调 */
        .note-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 15px;
            color: #666;
            margin: 10px 0;
            font-style: italic;
        }
        .note-content code { background: #eee; padding: 2px 4px; border-radius: 4px; }
        .note-content pre { background: #f8f8f8; padding: 10px; border-radius: 8px; overflow-x: auto; }
        .note-content img { max-width: 100%; border-radius: 8px; }

        .note-list { margin-top: 20px; }
        .note-item { background-color: white; border: 1px solid #eee; border-radius: 8px; padding: 20px; margin-bottom: 15px; position: relative; transition: 0.3s; }
        .p-tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-right: 10px; }
        .p-1 { background: #ff4d4d; color: white; }
        .p-2 { background: #ffaa00; color: white; }
        .p-default { background: #eee; color: #888; }
        .type-tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; background: #e3f2fd; color: #1976d2; margin-right: 10px; }
        .note-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .note-date { color: #999; font-size: 12px; }
        .note-actions { display: flex; gap: 8px; margin-top: 15px; justify-content: flex-end; }
        .action-btn { padding: 4px 10px; font-size: 11px; background-color: #f8f8f8; border: 1px solid #eee; border-radius: 4px; color: #666; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>VitrelosTia</h1>

        <div class="tag-selector">
            <span>Tag:</span>
            <select id="noteTag">
                <option value="Diary">Diary</option>
                <option value="Writing">Writing</option>
                <option value="Note">Note</option>
                <option value="Task">Task</option>
            </select>
        </div>

        <textarea id="noteContent" placeholder="Supports Markdown (> Quote, **Bold**) & LaTeX ($E=mc^2$)"></textarea>
        
        <div class="controls">
            <div class="priority-input">
                <span>Value:</span>
                <input type="number" id="priorityNum" value="3" min="1" max="99">
            </div>
            <button id="saveBtn" onclick="saveNote()">Save</button>
            
            <div class="bg-settings">
                <input type="text" id="bgUrl" placeholder="Background">
                <button onclick="changeBg()" style="background:#888; padding: 8px 10px; font-size: 12px;">Submit</button>
            </div>
        </div>

        <div class="filter-bar">
            <span>Filter by Date:</span>
            <input type="date" id="dateFilter" onchange="loadNotes()">
            <button onclick="resetFilter()" style="padding: 5px 10px; font-size: 12px; background:#888;">Show All</button>
        </div>

        <div id="noteList" class="note-list"></div>
    </div>

    <script>
        let editingId = null;

        document.addEventListener('DOMContentLoaded', () => { loadNotes(); loadBg(); });

        function saveNote() {
            const content = document.getElementById('noteContent').value.trim();
            const priority = parseInt(document.getElementById('priorityNum').value) || 3;
            const tag = document.getElementById('noteTag').value;
            if (!content) return alert('Content cannot be empty');

            let notes = JSON.parse(localStorage.getItem('myJournalNotes') || '[]');
            const now = new Date();
            
            if (editingId) {
                notes = notes.map(n => n.id === editingId ? { ...n, content, priority, tag } : n);
                editingId = null;
                document.getElementById('saveBtn').innerText = 'Save';
            } else {
                notes.unshift({ 
                    id: Date.now(), 
                    content, 
                    priority, 
                    tag,
                    date: now.toLocaleString(),
                    dateISO: now.toISOString().split('T')[0]
                });
            }

            localStorage.setItem('myJournalNotes', JSON.stringify(notes));
            document.getElementById('noteContent').value = '';
            document.getElementById('priorityNum').value = '3';
            loadNotes();
        }

        function loadNotes() {
            const listDiv = document.getElementById('noteList');
            const filterDate = document.getElementById('dateFilter').value;
            let notes = JSON.parse(localStorage.getItem('myJournalNotes') || '[]');
            
            if (filterDate) notes = notes.filter(n => n.dateISO === filterDate);
            notes.sort((a, b) => (a.priority - b.priority) || (b.id - a.id));

            listDiv.innerHTML = notes.map(n => {
                let pClass = n.priority == 1 ? 'p-1' : (n.priority == 2 ? 'p-2' : 'p-default');
                // 使用 marked 转换内容
                const renderedContent = marked.parse(n.content);
                
                return `
                <div class="note-item">
                    <div class="note-header">
                        <span class="note-date">
                            <span class="p-tag ${pClass}">P-${n.priority}</span>
                            <span class="type-tag">${n.tag || 'Diary'}</span>
                            ${n.date}
                        </span>
                    </div>
                    <div class="note-content">${renderedContent}</div>
                    <div class="note-actions">
                        <button class="action-btn" onclick="editNote(${n.id})">Edit</button>
                        <button class="action-btn" style="color:#ff4d4d" onclick="deleteNote(${n.id})">Delete</button>
                    </div>
                </div>
                `;
            }).join('') || '<p style="text-align:center;color:#999;margin-top:20px;">No records found.</p>';
            
            // 渲染 LaTeX
            if (window.MathJax && window.MathJax.typeset) window.MathJax.typeset();
        }

        function resetFilter() {
            document.getElementById('dateFilter').value = '';
            loadNotes();
        }

        function editNote(id) {
            let notes = JSON.parse(localStorage.getItem('myJournalNotes') || '[]');
            const note = notes.find(n => n.id === id);
            if(note) {
                document.getElementById('noteContent').value = note.content;
                document.getElementById('priorityNum').value = note.priority;
                document.getElementById('noteTag').value = note.tag || 'Diary';
                document.getElementById('saveBtn').innerText = 'Update';
                editingId = id;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function deleteNote(id) {
            if(confirm('Are you sure?')) {
                let notes = JSON.parse(localStorage.getItem('myJournalNotes') || '[]');
                localStorage.setItem('myJournalNotes', JSON.stringify(notes.filter(n => n.id !== id)));
                loadNotes();
            }
        }

        function changeBg() {
            const url = document.getElementById('bgUrl').value;
            document.body.style.backgroundImage = `url('${url}')`;
            localStorage.setItem('myDiaryBg', url);
        }

        function loadBg() {
            const savedBg = localStorage.getItem('myDiaryBg');
            if(savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
                document.getElementById('bgUrl').value = savedBg;
            }
        }
    </script>
</body>
</html>
